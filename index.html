<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilemap Assist</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Tilemap Assist</h1>
        <nav class="tabs">
          <button class="tab active" data-tab="tilemap">タイルマップ</button>
          <button class="tab" data-tab="sprite">スプライト定義</button>
        </nav>
      </header>

      <!-- タイルマップタブ -->
      <div class="tab-content active" id="tilemap-tab">
        <div class="controls">
          <div class="control-group">
            <label for="file-input">画像を選択:</label>
            <input type="file" id="file-input" accept="image/*" />
          </div>
          <div class="control-group">
            <label for="tile-width">タイル幅 (px):</label>
            <input type="number" id="tile-width" value="32" min="1" />
          </div>
          <div class="control-group">
            <label for="tile-height">タイル高さ (px):</label>
            <input type="number" id="tile-height" value="32" min="1" />
          </div>
          <div class="control-group">
            <label>
              <input type="checkbox" id="show-index" />
              タイル上に座標表示
            </label>
          </div>
          <div class="control-group">
            <label>
              <input type="checkbox" id="bg-white" />
              背景: 白
            </label>
          </div>
          <div class="control-group zoom-controls">
            <button id="zoom-out">−</button>
            <span id="zoom-level">100%</span>
            <button id="zoom-in">＋</button>
            <button id="zoom-reset">リセット</button>
          </div>
        </div>

        <div class="canvas-container" id="canvas-container">
          <div class="drop-zone" id="drop-zone">
            <p>ここに画像をドロップ<br />または上のボタンから選択</p>
          </div>
          <canvas id="canvas"></canvas>
          <div class="tooltip" id="tooltip"></div>
        </div>

        <div class="info-bar" id="info-bar">
          <span id="image-info">画像未読み込み</span>
          <span id="tile-info"></span>
          <span id="hover-info"></span>
        </div>
      </div>

      <!-- スプライト定義タブ -->
      <div class="tab-content" id="sprite-tab">
        <div class="controls">
          <div class="control-group">
            <label for="sprite-file-input">画像を選択:</label>
            <input type="file" id="sprite-file-input" accept="image/*" />
          </div>
          <div class="control-group">
            <label>ツール:</label>
            <button class="tool-btn active" id="tool-select">選択</button>
            <button class="tool-btn" id="tool-rect">矩形追加</button>
          </div>
          <div class="control-group">
            <label>
              <input type="checkbox" id="sprite-bg-white" />
              背景: 白
            </label>
          </div>
          <div class="control-group zoom-controls">
            <button id="sprite-zoom-out">−</button>
            <span id="sprite-zoom-level">100%</span>
            <button id="sprite-zoom-in">＋</button>
            <button id="sprite-zoom-reset">リセット</button>
          </div>
          <div class="control-group">
            <label for="import-toml" class="import-btn">Import TOML</label>
            <input type="file" id="import-toml" accept=".toml" hidden />
            <button class="export-btn" id="export-toml">Export TOML</button>
          </div>
        </div>

        <div class="sprite-editor-container">
          <div class="sprite-canvas-container" id="sprite-canvas-container">
            <div class="drop-zone" id="sprite-drop-zone">
              <p>ここに画像をドロップ<br />または上のボタンから選択</p>
            </div>
            <canvas id="sprite-canvas"></canvas>
          </div>

          <div class="sprite-panel" id="sprite-panel">
            <h3>スプライト一覧</h3>
            <div class="sprite-list" id="sprite-list"></div>
          </div>
        </div>

        <div class="info-bar">
          <span id="sprite-image-info">画像未読み込み</span>
          <span id="sprite-count">スプライト: 0</span>
          <span id="sprite-hover-info"></span>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
