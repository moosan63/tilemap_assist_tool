<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilemap Assist</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Tilemap Assist</h1>
      </header>

      <div class="controls">
        <div class="control-group">
          <label for="file-input">画像を選択:</label>
          <input type="file" id="file-input" accept="image/*" />
        </div>
        <div class="control-group">
          <label for="tile-width">タイル幅 (px):</label>
          <input type="number" id="tile-width" value="32" min="1" />
        </div>
        <div class="control-group">
          <label for="tile-height">タイル高さ (px):</label>
          <input type="number" id="tile-height" value="32" min="1" />
        </div>
        <div class="control-group">
          <label>
            <input type="checkbox" id="show-index" />
            タイル上に座標表示
          </label>
        </div>
        <div class="control-group zoom-controls">
          <button id="zoom-out">−</button>
          <span id="zoom-level">100%</span>
          <button id="zoom-in">＋</button>
          <button id="zoom-reset">リセット</button>
        </div>
      </div>

      <div class="canvas-container" id="canvas-container">
        <div class="drop-zone" id="drop-zone">
          <p>ここに画像をドロップ<br />または上のボタンから選択</p>
        </div>
        <canvas id="canvas"></canvas>
        <div class="tooltip" id="tooltip"></div>
      </div>

      <div class="info-bar" id="info-bar">
        <span id="image-info">画像未読み込み</span>
        <span id="tile-info"></span>
        <span id="hover-info"></span>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
